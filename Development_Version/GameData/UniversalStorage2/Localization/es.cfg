				#autoLOC_US_AerozineWedge_Description = Tanques de combustible líquido y oxidante construidos en formato de cuña para ser montados en núcleos de almacenamiento universal. LF + OX se puede repostar a través de líneas, o la cuña completa se puede quitar en EVA y colocar con un nuevo equipo o almacenamiento. Cuatro variantes de tamaño están disponibles.
			
