				#autoLOC_US_GuidanceComputer_Tags = Ordenador de guiado DSKY de cuña de almacenamiento universal
				#autoLOC_US_GuidanceComputer_Description = Un tope de gama, computadora digital de 2MHz. Mientras se utiliza mejor para experimentar el pináculo de los juegos de próxima generación; KSC preferiría que utilices este caballo de batalla para trazar tu camino hacia las estrellas. Presenta memoria pre-tejida y un práctico asa de transporte.

		
		
