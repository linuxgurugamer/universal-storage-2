				#autoLOC_US_OxygenWedge_Description = Almacenamiento de recursos de oxígeno, incorporado en formato de cuña para ser montado en núcleos de almacenamiento universal. El oxígeno se almacena criogénicamente y esta cuña presenta aislamiento, equipos criogénicos y sistemas de seguridad. Las botellas de oxígeno pueden reabastecerse de combustible a través de líneas, o la cuña completa puede retirarse en EVA y colocarse con un nuevo equipo o almacenamiento. Cuatro variantes de tamaño están disponibles.
				
		
