				#autoLOC_US_BatteryWedge_Tags = Batería de cuña de almacenamiento universal
				#autoLOC_US_BatteryWedge_Description = Batería recargable incorporada en formato de cuña para ser montada en núcleos de almacenamiento universal. Las líneas de energía bidireccionales permiten la recarga in situ, o la cuña completa se puede quitar en EVA y colocar con un nuevo equipo o almacenamiento. Cuatro variantes de tamaño están disponibles.
				
