				#autoLOC_US_RadialTanks_Description = Un pequeño tanque útil para landers, rovers o barcos que no están equipados con equipos de montaje en cuña.
					

					
		// Payload			
			// AdapterShroud0625
				#autoLOC_US_AdapterShroud0625_Title = Almacenamiento universal: carenado cónico (0.625 m a 1.25 m)
				#autoLOC_US_AdapterShroud0625_Tags = Casquillo de la cápsula de la cubierta de almacenamiento universal
				#autoLOC_US_AdapterShroud0625_Description = Un pequeño sistema autónomo de carga útil para usar con los módulos de comando. Cuatro pequeñas bahías de carga útil están cubiertas por carenados retráctiles. Disponible en combinaciones de colores inspiradas en Apollo, Géminis y Porkjet.
			
			// USAdaptorShroud1500
				#autoLOC_US_AdapterShroud1500_Title = Almacenamiento universal: carenado cónico (1.5 m a 1.875 m)
				#autoLOC_US_AdapterShroud1500_Tags = Almacenamiento Universal Cubierta de carga Módulo de servicio Diseño "Gemini Bay Bluedog BDB"
				#autoLOC_US_AdapterShroud1500_Description = Un gran carenado de altura fija de servicio, que disminuye desde 1.5 m hasta 1.875 m. Combinado con el Almacenamiento Universal: Módulo de Servicio de cinco bahías (1.5m) proporciona un espacio de carga útil específico para las cápsulas de Géminis prepintadas de Bluedog. Alternativamente, se puede utilizar solo para proporcionar un gran espacio de carga útil. Cuatro grandes puertas proporcionan un excelente acceso a los contenidos.

			// AdapterShroud1875
				#autoLOC_US_AdapterShroud1875_Title = Almacenamiento universal: carenado cónico (1.875 m a 2.5 m)
				#autoLOC_US_AdapterShroud1875_Tags = Compartimento de almacenamiento universal Bahía de Carga útil Módulo de servicio Gemini
				#autoLOC_US_AdapterShroud1875_Description = Un gran carenado de altura fija de servicio, que disminuye desde 2.5 m hasta 1.875 m. Combinado con el almacenamiento universal: El núcleo de servicio de seis bahías (1.875 m) proporciona un espacio útil de carga útil para pilas de cohetes de gran diámetro y múltiples. Alternativamente, se puede utilizar solo para proporcionar un gran espacio de carga útil. Cuatro grandes puertas proporcionan un excelente acceso a los contenidos.
				
			// CylindricalShroud125
				#autoLOC_US_CylindricalShroud125_Title = Almacenamiento universal: carenado cilíndrico (1.25m)
				#autoLOC_US_CylindricalShroud125_Tags = Cubierta de Carga de Almacenamiento Universal
				#autoLOC_US_CylindricalShroud125_Description = Una plataforma de expansión ascendente, diseñada para proporcionar protección aerodinámica a los módulos de servicio de cuatro bahías. Coloque en la parte inferior del núcleo ensamblado y alterne la altura para que coincida. Las puertas de servicio permiten el acceso a la misión (se puede desechar en caso de emergencia). Disponible en combinaciones de colores inspiradas en Apollo, Géminis, Porkjet y Saturn V.
				
			// CylindricalShroud250
				#autoLOC_US_CylindricalShroud250_Title = Universal Storage: Cylindrical fairing (2.5m)
				#autoLOC_US_CylindricalShroud250_Tags = Almacenamiento universal: carenado cilíndrico (2.5m)
				#autoLOC_US_CylindricalShroud250_Description = Una plataforma grande, en expansión hacia arriba, diseñada para proporcionar protección aerodinámica a los módulos de servicio de ocho bahías. Coloque en la parte inferior del núcleo ensamblado y alterne la altura para que coincida. Las puertas de servicio permiten el acceso a la misión (se puede desechar en caso de emergencia). Disponible en combinaciones de colores inspiradas en Apollo, Géminis, Porkjet y Saturn V.	
				
			// CylindricalShroud250
				#autoLOC_US_CylindricalShroud0625_Title =Almacenamiento universal: módulo de servicio cilíndrico (0.625m)
				#autoLOC_US_CylindricalShroud0625_Tags = Cubireta de Carga de Almacenamiento Universal
				#autoLOC_US_CylindricalShroud0625_Description = Un compartimiento de servicio pequeño, adecuado para pequeñas piezas de ciencia y módulos de paracaídas. Disponible en combinaciones de colores inspiradas en Apollo, Géminis y Porkjet.
				
			// US_Hex
				#autoLOC_US_US_Hex_Title = Almacenamiento universal: Núcleo de Seis Bahías de servicio (1.875 m)
				#autoLOC_US_US_Hex_Tags = Núcleo de almacenamiento universal
				#autoLOC_US_US_Hex_Description = Un núcleo central adecuado para seis bahías de cuñas. Expandible a cuatro veces su altura original. Puede montarse dentro de una cubierta de 1.875 m para un módulo de servicio aerodinámico. Configurable en el tanque de combustible o las variantes de pasillo de transferencia de la tripulación	
				
			// US_Octo
				#autoLOC_US_US_Octo_Title = Almacenamiento universal: Núcleo de Ocho Bahías de servicio (2.5 m)
				#autoLOC_US_US_Octo_Tags = Núcleo de almacenamiento universal
				#autoLOC_US_US_Octo_Description = Un núcleo central adecuado para ocho bahías de cuñas. Ampliable a cuatro veces su altura original, se puede montar dentro de una cubierta de 2,5 m para un módulo de servicio aerodinámico. Configurable en el tanque de combustible o las variantes de pasillo de transferencia de la tripulación
				
			// US_Quad
				#autoLOC_US_US_Quad_Title = Almacenamiento universal: núcleo de servicio de cuatro bahías (1.25 m)
				#autoLOC_US_US_Quad_Tags = Núcleo de almacenamiento universal
				#autoLOC_US_US_Quad_Description = Un núcleo central adecuado para cuatro bahías de cuñas. Expandible a cuatro veces su altura original. Puede montarse dentro de una cubierta de 1.25 m para un módulo de servicio aerodinámico.
			
			// US_Penti
				#autoLOC_US_US_Penti_Title = Almacenamiento universal: núcleo de servicio de cinco bahías (1.5 m)
				#autoLOC_US_US_Penti_Tags = Núcleo de almacenamiento universal
				#autoLOC_US_US_Penti_Description = Un núcleo central adecuado para cinco bahías de cuñas. Expandible a cuatro veces su altura original. Idealmente emparejado con una cubierta de 1.5m -> 1.875m para un módulo de servicio aerodinámico a escala BDB. Configurable en el tanque de combustible o las variantes de pasillo de transferencia de la tripulación

				
