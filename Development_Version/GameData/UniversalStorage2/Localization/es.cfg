					// FuelCellMedium
						#autoLOC_US_FuelTankCellMedium_Title = Almacenamiento universal: pila de combustible alcalina
						#autoLOC_US_FuelTankCellMedium_Tags = Almacenamiento universal Pila de combustible eléctrica Pila de combustible alcalina "Apollo"
						#autoLOC_US_FuelTankCellMedium_Description = La pila de combustible alcalina es una unidad de generación totalmente autónoma. Alcanzando hasta un 70% de eficiencia operativa, es el generador ideal para un lanzamiento rápido de fin de semana a la luna.
						
					// FuelCellSmall
