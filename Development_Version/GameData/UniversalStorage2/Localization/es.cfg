				#autoLOC_US_HydrazineWedge_Description = Tanques monopropelentes construidos en formato de cuña para ser montados en núcleos de almacenamiento universal. El monopropelente se puede reabastecer a través de líneas, o la cuña completa se puede quitar en EVA y colocar con un nuevo equipo o almacenamiento. Cuatro variantes de tamaño están disponibles.
			
