						#autoLOC_US_FuelTankCellSmall_Description = Un desarrollo temprano en la tecnología de generación, la celda de combustible de membrana de intercambio de protones cuenta con una impresionante calificación de eficiencia del 50%. Por favor abstenerse de tocar los disipadores de calor.
					
			// RTGWedge
				#autoLOC_US_RTGWedge_Title = Almacenamiento universal: Generador termoeléctrico de radioisótopos
				#autoLOC_US_RTGWedge_Tags = Generador Radioactivo RTG eléctrico de almacenamiento universal
				#autoLOC_US_RTGWedge_Description = Generación de energía a largo plazo / baja intensidad a través de desintegración radioactiva en una cuña de doble altura. Se utiliza en entornos donde la energía solar no está disponible o la nave está demasiado lejos de la estrella. Genera calor residual que debe ser gestionado para garantizar su funcionamiento.
		
		
		
		// Control	
