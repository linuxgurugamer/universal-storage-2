			// GuidanceComputer
			#autoLOC_US_GuidanceComputer_Title = Universal Storage: kOS Guidance Computer
			#autoLOC_US_GuidanceComputer_Tags = Universal Storage Wedge DSKY Guidance Computer
			#autoLOC_US_GuidanceComputer_Description = A top of the line, 2MHz digital computer with kOS pre-installed. While best utilized to experience the pinnacle of next-gen gaming; the KSC would rather you use this workhorse to plot your way to the stars.

			// RTGWedge
			#autoLOC_US_RTGWedge_Title = Universal Storage: Radioisotope Thermoelectric Generator
			#autoLOC_US_RTGWedge_Tags = Universal Storage Electrical RTG Generator Radioactivity
			#autoLOC_US_RTGWedge_Description = Long term / low power generation via radioactive decay in a double height wedge casing.  Used in environments where solar power is unavailable or the craft is too far from the star.  Generates waste heat which must be managed to ensure operation.
		
		
		// Fuels
			// AerozineWedge
			#autoLOC_US_AerozineWedge_Title = Universal Storage: Liquid Fuel Tank
			#autoLOC_US_AerozineWedge_Tags = Universal Storage Wedge Liquid Fuel Aerozine
			#autoLOC_US_AerozineWedge_Description = Liquid fuel and oxidizer tanks built in wedge format to be mounted to Universal Storage cores.  LF+OX may be refueled via lines, or the entire wedge can be removed on EVA and placed with new equipment or storage.  Four size variants are available.
			
			// HydrazineWedge
			#autoLOC_US_HydrazineWedge_Title = Universal Storage: Monopropellant Tank
			#autoLOC_US_HydrazineWedge_Tags = Universal Storage Wedge Monoprop Hydrazine
			#autoLOC_US_HydrazineWedge_Description = Monopropellant tanks built in wedge format to be mounted to Universal Storage cores.  Monopropellant may be refueled via lines, or the entire wedge can be removed on EVA and placed with new equipment or storage.  Four size variants are available.
			
			// HydrogenWedge
			#autoLOC_US_HydrogenWedge_Title = Universal Storage: Hydrogen Tank
			#autoLOC_US_HydrogenWedge_Tags = Universal Storage Wedge Cryogenic Hydrogen
			#autoLOC_US_HydrogenWedge_Description = Hydrogen resource storage, built in wedge format to be mounted to Universal Storage cores.  Hydrogen is stored cryogenically and this wedge features insulation as well as cryogenic equipment and safety systems.  The Hydrogen bottles may be refueled via lines, or the entire wedge can be removed on EVA and placed with new equipment or storage.  Four size variants are available.
			
