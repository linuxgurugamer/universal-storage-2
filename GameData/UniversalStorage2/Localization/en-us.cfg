		// Radials
			// RadialTanks
			#autoLOC_US_RadialTanks_Title = Universal Storage: Radial Tank
			#autoLOC_US_RadialTanks_Tags = Universal Storage Fuel Lifesupport Radial cck-lifesupport
			#autoLOC_US_RadialTanks_Description = A small tank useful for landers, rovers or ships that aren't outfitted with wedge mounting equipment.
		
		
		// Science
			// AccelGravWedge
			#autoLOC_US_AccelGravWedge_Title = Universal Storage: Physical Science Unit
			#autoLOC_US_AccelGravWedge_Tags = Universal Storage Science 
			#autoLOC_US_AccelGravWedge_Description = The PSU combines a Gravioli detector and Accelerometer into a single unit, making use of common parts to reduce the cost and mass of the system.
			
			// AdvancedMicroSatWedge
			#autoLOC_US_AdvancedMicroSatWedge_Title = Universal Storage: Advanced Sub-Satellite 
			#autoLOC_US_AdvancedMicroSatWedge_Tags = Universal Storage Apollo 15 Sub Sat Probe Microsat
			#autoLOC_US_AdvancedMicroSatWedge_Description = Intended for deployment while in orbit around a lunar body, the S2-Apollo Sub-Satellite is a fully self contained science powerhouse built around a state-of-the-art miniaturized probe core. Featuring a magnometer, solar particle collector, slow scanning CCTV camera, solar panels and a dedicated long range antenna; it can also potentially be filled with hydrazine and outfitted with a small engine for independant correction burns. While prohibitivly expensive to budget-constrained space programs, the device can remain operational almost indefinitly and pay for itself many times over. Note: Do not expose to vaccuum, moisture, heat, dandruff, or small lizards. Warranty is void when deployment seal is broken. 
			
			// BasicMicroSatWedge
			#autoLOC_US_BasicMicroSatWedge_Title = Universal Storage: Basic Sub-Satellite
			#autoLOC_US_BasicMicroSatWedge_Tags = Universal Storage Sputnik Microsat Sub Sat Zeus 
			#autoLOC_US_BasicMicroSatWedge_Description = Intended for deployment via a mother craft while in a stable orbit, the S1-Zeus is a micro satellite for discerning, value conscious science teams. A high quality 12v lead-acid battery keeps the internal cooling fan running at a thundering 45 RPM, ensuring its radio transmitters are kept cool in the blistering vaccuum of space. Its multipole antennas make short work of transmitting data to ground stations with minimal electrical arcing - while its spherical polished body keeps the spacecraft aerodynamic while it's zipping through space-clouds. Leave the competition in the dust with another quality product from your comrades at Nox Industrial - zagreb ebnom zlotdik diev! (Nox Industrial, neither expressed nor implied, guarantees the quality of their products when used in inappropriate environments. Polished finish will corrode if exposed to atmospheric nitrogen. Battery rated for 45 minutes of run time at a standard ambient temperature of -13°c. Shipped half charged, jumper cables not included. Nox Industrial is not liable for optical dislodgement during antenna deployment)

			// CargoStorageWedge
			#autoLOC_US_CargoWedge_Title = Universal Storage: Cargo Wedge
			#autoLOC_US_CargoWedge_Tags = Universal Storage Cargo Container
			#autoLOC_US_CargoWedge_Description = A cargo container, capable of storing three 'Breaking Ground' surface experiments.

			// DataStorageWedge
			#autoLOC_US_DataStorageWedge_Title = Universal Storage: Data Input Terminal
			#autoLOC_US_DataStorageWedge_Tags = Universal Storage Science Box Storage
			#autoLOC_US_DataStorageWedge_Description = The D.I.T is an advanced compact input terminal designed for storing several kilobytes of field science reports. Outfitted with a full, efficient DVORAK keyboard layout, a skilled scientist can input observations at a staggering 20 words per minute.
			
			// FluidSpectroWedge
			#autoLOC_US_FluidSpectroWedge_Title = Universal Storage: Atmospheric Fluid Spectro Variometer
			#autoLOC_US_FluidSpectroWedge_Tags = Universal Storage Science 
			#autoLOC_US_FluidSpectroWedge_Description = The AFSV contains various sensors and experiments used to analyze gas samples.

			// GooBayWedge
			#autoLOC_US_GooBayWedge_Title = Universal Storage: Advanced Goo Unit
			#autoLOC_US_GooBayWedge_Tags = Universal Storage Science 
			#autoLOC_US_GooBayWedge_Description = The advanced goo unit contains two goo reservoirs, both can be used to store experimental data doubling capacity compared to standard mystery goo.
			
			// MapCamWedge
			#autoLOC_US_MapCamWedge_Title = Universal Storage: L-ALT Mapping Camera
			#autoLOC_US_MapCamWedge_Tags = Universal Storage Science Mapping Camera SIM Laser Altimeter Scansat
			#autoLOC_US_MapCamWedge_Description = An EVA servicable camera & Laser Altimeter.  Take a picture and get the altitude at the same time, very useful for mapping a planet's surface

			// MatBayWedge
			#autoLOC_US_MatBayWedge_Title = Universal Storage: Advanced Material Bay
			#autoLOC_US_MatBayWedge_Tags = Universal Storage Science 
			#autoLOC_US_MatBayWedge_Description = The advance material bay contains the same sensors and experiments as the standard material bay, in a wedge format.  Unlike the simpler unit, the advanced bay contains equipment to conduct and store two experiments, making use of common components to reduce cost and mass.

			// ThermoBaroWedge
			#autoLOC_US_ThermoBaroWedge_Title = Universal Storage: Atmospheric Science Unit
			#autoLOC_US_ThermoBaroWedge_Tags = Universal Storage Science 
			#autoLOC_US_ThermoBaroWedge_Description = The Atmospheric Science Unit (ASU) combines temperature and pressure experiments into a single unit in wedge format. 


		// Shrouds
			// AdaptorShroud0625
			#autoLOC_US_AdaptorShroud0625_Title = Universal Storage: Tapered fairing (0.625m to 1.25m)
			#autoLOC_US_AdaptorShroud0625_Tags = Universal Storage Shroud Capsule Cap
			#autoLOC_US_AdaptorShroud0625_Description = A small, self contained payload system for use with command modules.  Four small payload bays are covered by retractable fairings. Available in Apollo Silver, Gemini Black, Restock and Tantares color schemes, with three internal equipment mounting variants and a platform for solar panels.
		
			// AdaptorShroud1250
			#autoLOC_US_AdaptorShroud1250_Title = Universal Storage: Tapered fairing (1.25m to 1.875m)
			#autoLOC_US_AdaptorShroud1250_Tags = Universal Storage Shroud Payload Gemini Mercury Service Module Bay
			#autoLOC_US_AdaptorShroud1250_Description = A small fixed height service bay fairing, tapering from 1.25m down to 1.875m. Inset to house a 1.25m ACD under a Restock MKI capsule, it offers a clean transitioning service bay for minimal aerodynamic losses. Paired with the Universal Storage: Five bay service core (1.5m) it provides space for a small ring of single height equipment - or if they're low profile - double-high units. Features both payload and wedge mounts, it also houses optional solar cells on the inside of its doors. 
			
			// AdaptorShroud1250Soyuz
			#autoLOC_US_AdaptorShroud1250Soyuz_Title = Universal Storage: Soyuz fairing (1.25m to 1.5m)
			#autoLOC_US_AdaptorShroud1250Soyuz_Tags = Soyuz Universal Storage Tantares
			#autoLOC_US_AdaptorShroud1250Soyuz_Description = A small height adjustable service bay fairing, tapered from a 1.25m trunk down to 1.5m. Designed to interface with the Tantares Soyuz-themed suite of command parts. Paired with a quadcore, it provides enough payload space for rudimentry life support or science packages - while its integrated tankage allows for orbital maneuvering without dedicated fuel tanks. Four large petal doors provide excellent access to the contents, as well as providing a platform for solar panels.
			
			// AdaptorShroud1250Vostok
			#autoLOC_US_AdaptorShroud1250Vostok_Title = Universal Storage: Vostok fairing (1.25m to 1.5m)
			#autoLOC_US_AdaptorShroud1250Vostok_Tags = Universal Storage Shroud Payload Vostok Tantares Service Bay Monoprop
			#autoLOC_US_AdaptorShroud1250Vostok_Description = A small fixed height service bay fairing, tapered from 1.25m down to 1.5m. Socketed to interface with a small 0.625m ACD and a Tantares "Andromeda 1CS Rullendemann" Crew Module. It provides enough payload space for rudimentry life support or science packages - while its integrated tankage allows for orbital maneuvering without dedicated fuel tanks. Four small doors provide excellent access to the internal four bay service core, while optional torodial or radiator equipment can expand the service bay's usefulness.
		
			// AdaptorShroud1500
			#autoLOC_US_AdaptorShroud1500_Title = Universal Storage: Tapered fairing (1.5m to 1.875m)
			#autoLOC_US_AdaptorShroud1500_Tags = Universal Storage Shroud Payload Gemini Service Module Bay Bluedog Design BDB
			#autoLOC_US_AdaptorShroud1500_Description = A large fixed height service bay fairing, tapering from 1.5m down to 1.875m.  Paired with the Universal Storage: Five bay service core (1.5m) it provides specific payload space for Bluedog preportioned Gemini capsules.  Alternatively it can be used alone to provide large payload space.  Four large doors provide excellent access to the contents, as well as providing a platform for solar panels.

			// AdaptorShroud1875
			#autoLOC_US_AdaptorShroud1875_Title = Universal Storage: Tapered fairing (1.875m to 2.5m)
			#autoLOC_US_AdaptorShroud1875_Tags = Universal Storage Shroud Payload Gemini Service Module Bay
			#autoLOC_US_AdaptorShroud1875_Description = A large fixed height service bay fairing, tapering from 1.875m down to 2.5m.  Paired with the Universal Storage: Six bay service core (1.875m) it provides useful payload space for large, multi diameter rocket stacks.  Alternatively it can be used alone to provide large payload space.  Four large doors provide excellent access to the contents.
		
			// CylindricalShroud125
			#autoLOC_US_CylindricalShroud125_Title = Universal Storage: Cylindrical fairing (1.25m)
			#autoLOC_US_CylindricalShroud125_Tags = Universal Storage Shroud Payload
			#autoLOC_US_CylindricalShroud125_Description = An upwards expanding faring, designed to provide aerodynamic protection to four bay service modules. Place on the bottom of the assembled core, and toggle the height to match. Low profile service doors provide aerodynamically sleek access on missions, such as atmospheric flights. Available in Apollo Silver, Gemini Black, Restock White, Saturn Corrugation, and Tantares color schemes.
		
			// CylindricalShroud250
			#autoLOC_US_CylindricalShroud250_Title = Universal Storage: Cylindrical fairing (2.5m)
			#autoLOC_US_CylindricalShroud250_Tags = Universal Storage Shroud Payload
			#autoLOC_US_CylindricalShroud250_Description = A large, upwards expanding faring, designed to provide aerodynamic protection to eight bay service modules. Place on the bottom of the assembled core, and toggle the height to match. Service doors allow access on mission, while the larger bay doors provide an optional platform for solar cells. Available in Apollo Silver, Gemini Black, Restock White, Saturn Corrugation, and Tantares color schemes.	
		
			// CylindricalShroud0625
			#autoLOC_US_CylindricalShroud0625_Title = Universal Storage: Cylindrical service module (0.625m)
			#autoLOC_US_CylindricalShroud0625_Tags = Universal Storage Shroud Payload
			#autoLOC_US_CylindricalShroud0625_Description = A small service bay, suitable for tiny science parts and parachute modules. Available in Apollo, Gemini and Porkjet inspired color schemes.
		
			// CylindricalShroud1500
			#autoLOC_US_CylindricalShroud1500_Title = Universal Storage: Cylindrical fairing (1.5m)
			#autoLOC_US_CylindricalShroud1500_Tags = Universal Storage Shroud Payload Vostok Service Module
			#autoLOC_US_CylindricalShroud1500_Description = An upwards expanding faring, designed to provide aerodynamic protection to five bay service modules. Place on the bottom of the assembled core, and toggle the height to match. A single set of small service doors allow quick access on mission, while the larger bay doors provide an optional platform for solar cells. Toridial tankage is available, with a large fueled bulkhead option designed to interface with the radiator-clad Vostok adaptor shroud.    	
		
		
		// Structural
			// US_Hex
			#autoLOC_US_Hex_Title = Universal Storage: Six bay service core (1.875m)
			#autoLOC_US_Hex_Tags = Universal Storage Core
			#autoLOC_US_Hex_Description = A central core suitable for six bays of wedges. Expandable to four times it's original height. Can be mounted within a 1.875m shroud for an aerodynamic service module. Configurable in fuel tank or crew transfer corridor variants.	
			
			// US_Octo
			#autoLOC_US_Octo_Title = Universal Storage: Eight bay service core (2.5m)
