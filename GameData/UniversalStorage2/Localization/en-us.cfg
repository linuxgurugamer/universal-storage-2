		// Lifesupport
			// ComboLifeSupport
			#autoLOC_US_ComboLifesupportWedge_Title = Universal Storage: Combination Lifesupport Bag
			#autoLOC_US_ComboLifesupportWedge_Tags = Universal Storage Wedge Supply Food Water Oxygen Snacks TAC Life Support cck-lifesupport
			#autoLOC_US_ComboLifesupportWedge_Description = Packed with enough food, water, and oxygen for a ten day trip - this small lifesupport bag has everything a pioneering Kerbalnaut needs. ALLERGY WARNING: Puréed food tubes may contain traces of pea, onion, and pomegranate extract. Water tank may contain chlorine. Oxygen tanks are rated for a diving depth not exeeding 200m.

			#autoLOC_US_ComboLifesupportWedgeIFILS_Description = Packed with enough Kibbles & Bits for a ten day trip - this small lifesupport bag has everything a pioneering Kerbalnaut needs. ALLERGY WARNING: Puréed food tubes may contain traces of pea, onion, and pomegranate extract. Water tank may contain chlorine. Oxygen tanks are rated for a diving depth not exeeding 200m.



		
			// FoodWedge
