		// Electrical
			// BatteryWedge
			#autoLOC_US_BatteryWedge_Title = Universal Storage: Battery
			#autoLOC_US_BatteryWedge_Tags = Universal Storage Wedge BatteryUniversal Storage Decoupler Stack Separator Reaction Wheel
			#autoLOC_US_BatteryWedge_Description = Rechargeable battery built in wedge format to be mounted to Universal Storage cores.  Bi-directional power lines allow recharging in-situ, or the entire wedge can be removed on EVA and placed with new equipment or storage.  Four size variants are available.
			
			// FuelCellMedium
			#autoLOC_US_FuelTankCellMedium_Title = Universal Storage: Alkaline Fuel Cell
			#autoLOC_US_FuelTankCellMedium_Tags = Universal Storage Electrical Fuel Cell Fuelcell Alkaline Apollo
			#autoLOC_US_FuelTankCellMedium_Description = The alkaline fuel cell is a fully self-contained generation unit. Reaching up to 70% operational efficiency, it is the ideal generator for a quick weekend moonshot.  The alkaline fuel cell features a verable throttle, and will automatically adjust to match the load.
		
			// FuelCellSmall
			#autoLOC_US_FuelTankCellSmall_Title = Universal Storage: PEM Fuel Cell
			#autoLOC_US_FuelTankCellSmall_Tags = Universal Storage Electrical Fuel Cell Fuelcell PEM Gemini
			#autoLOC_US_FuelTankCellSmall_Description = An early development in generation technology, the Proton-exchange membrane fuel cell boasts an impressive efficiency rating of 50%. Please refrain from touching the heat-sinks.  Note, PEM fuel cells can not be throttled, they are either on or off.

